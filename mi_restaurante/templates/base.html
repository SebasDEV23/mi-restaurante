<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav>
      <a href="/">Inicio</a>
      {% if user.is_authenticated %}
        <a href="/admin">Admin</a>
        <a href="/accounts/logout">Logout</a>
      {% else %}
        <a href="/accounts/login">Login</a>
      {% endif %}
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
