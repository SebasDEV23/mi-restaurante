{% extends 'base.html' %}
{% block title %}{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Establecimiento{% endblock %}

{% block content %}
    <h1>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Establecimiento</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
        <a href="{% url 'establecimientos:lista_establecimientos' %}">Cancelar</a>
    </form>
{% endblock %}
